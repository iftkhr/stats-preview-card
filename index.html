<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<title>Frontend Mentor | Stats preview card component</title>

	</head>
	<body>
		<div class="main">
			<div class="image">
				<img
					src="./images/image-header-desktop.jpg"
					alt="Header Image"
					id="desktop-img"
				/>
				<img
					src="./images/image-header-mobile.jpg"
					alt="Header Image"
					id="mobile-img"
				/>
			</div>
			<div class="content">
				<h1
					>Get <span class="insights"> insights</span> that help your
					business grow.
				</h1>
				<p
					>Discover the benefits of data analytics and make better
					decisions regarding revenue, customer experience, and
					overall efficiency.</p
				>
			</div>
			<div class="stats">
				<span class="numbers"> 10k+ </span>
				<span class="text">COMPANIES</span>
				<span class="numbers">314</span>
				<span class="text">TEMPLATES</span>
				<span class="numbers">12M+</span>
				<span class="text">QUERIES</span>
			</div>
		</div>
		<div class="attribution">
			Challenge by
			<a
				href="https://www.frontendmentor.io?ref=challenge"
				target="_blank"
				>Frontend Mentor</a
			>. <br />
			Coded by
			<a href="https://iftkhr.github.io">Iftakhar Kaunain Ashhar</a>.
		</div>
	</body>
</html>
